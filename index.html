<!DOCTYPE html>
<html>
<head>
<title>Simon Says</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>

<body>
<h1>Simon Says</h1>

<section id="container">
  <div id="simon">
    <div class="simon" id="red" data-tile="1"></div>
    <div class="simon" id="blue" data-tile="2"></div>
    <div class="simon" id="green" data-tile="3"></div>
    <div class="simon" id="yellow" data-tile="4"></div>
  <div>
</section>

<input id="start" type=button value="Start Game">

<script src="script.js"></script>
</body>

</html>

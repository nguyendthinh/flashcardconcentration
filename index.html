<!DOCTYPE html>
<html>
<head>
<title>iSimon Says</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>

<body>

<div>
<div id="container">
  <div>
    <img class="simon" id="red" src="IMAGES/red.jpg" alt="redtile">
    <img class="simon" id="blue" src="IMAGES/blue.jpg" alt="bluetile">
    <img class="simon" id="green" src="IMAGES/green.jpg" alt="greentile">
    <img class="simon" id="yellow" src="IMAGES/yellow.jpg" alt="yellowtile">
  </div>
</div>
</div>

<section class="box">
    <h2>iSIMON SAYS</h2>
    <h2 id="round">Prepare to Initiate</h2>

<div id="panels">
  <div class="box button">
    <div id="start">New Game</div>
  </div>
  <div class="box button">
    <div id="timer">Timer</div>
  </div>
  <div class="box button">
    <div id="clicks">Clicks Left</div>
  </div>
</div>
</section>

<script src="script.js"></script>
</body>

</html>

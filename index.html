<!DOCTYPE html>
<html>
<head>
<title>Simon Says</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>

<body>

<section id="headerbox">
  <h1>iSIMON SAYS</h1>
</section>

<section id="container">
  <div>
    <img class="simon" id="red" src="IMAGES/red.jpg">
    <img class="simon" id="blue" src="IMAGES/blue.jpg">
    <img class="simon" id="green" src="IMAGES/green.jpg">
    <img class="simon" id="yellow" src="IMAGES/yellow.jpg">
  </div>
</section>

<section id="buttons">
    <img id="start" src="IMAGES/newgamebutton.jpg">
    <!-- <img id="next" src="IMAGES/nextroundbutton.jpg"> -->
</section>

<section id="textbox">
  <div id="round">Ready to Initiate?</div>
</section>

<script src="script.js"></script>
</body>

</html>

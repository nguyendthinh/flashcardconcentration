<!DOCTYPE html>
<html>
<head>
<title>iSimon Says</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>

<body>

<section id="container">
  <div>
    <img class="simon" id="red" src="IMAGES/red.jpg">
    <img class="simon" id="blue" src="IMAGES/blue.jpg">
    <img class="simon" id="green" src="IMAGES/green.jpg">
    <img class="simon" id="yellow" src="IMAGES/yellow.jpg">
  </div>
</section>

<section class="box">
    <h2>iSIMON SAYS</h2>
    <h2 id="round">Prepare to Initiate</h2>

<section id="buttonbox">
  <div class="box" id="button">
    <div id="start">New Game</div>
  </div>
  <div class="box" id="button">
    <div id="timer">Timer</div>
  </div>
  <div class="box" id="button">
    <div id="clicks">Clicks Left</div>
  </div>
</section>
</section>

<script src="script.js"></script>
</body>

</html>
